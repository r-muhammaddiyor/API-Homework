<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <div id="loader" class="fixed z-999 bg-[#333] w-full flex items-center justify-center h-full">

    </div>

    <header class="max-w-250 mx-auto pt-5">

        <div class="flex-1">
          <a class="btn btn-ghost text-xl" href="index.html">API</a>
        </div>
        <div class="flex gap-2">
          <input
            type="text"
            placeholder="Search"
            id="search"
            class="input input-bordered w-24 md:w-auto"
          />
        </div>
      </div>
    </header>

    <main>
      <section class="pt-25 mx-auto max-w-250">
        <div id="container" class="flex flex-wrap justify-between items-center gap-5"></div>
      </section>
    </main>

    <!-- script -->
    <script type="module" src="js/app.js"></script>
